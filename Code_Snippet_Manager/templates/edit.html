<!DOCTYPE html>
<html>
<head>
    <title>Edit Snippet</title>
</head>
<body>
    <h1>Edit Snippet</h1>

    <form action="{{ url_for('edit', snippet_id=snippet.id) }}" method="post">
        <div>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" value="{{ snippet.title }}" required>
        </div>
        <div>
            <label for="content">Content:</label>
            <textarea id="content" name="content" rows="4" required>{{ snippet.content }}</textarea>
        </div>
        <div>
            <label for="category">Category:</label>
            <input type="text" id="category" name="category" value="{{ snippet.category }}">
        </div>
        <div>
            <input type="submit" value="Update Snippet">
        </div>
    </form>

    <a href="{{ url_for('index') }}">Cancel</a>
</body>
</html>
